{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    
    <h3>Home Page</h3>
    <p class="text-secondary"> Learning Django CBV course From <span class="text-warning"> Mongard </span></p>
    <hr>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody>
    
    {% for car in cars %}
    <tr>
      <th scope="row">{{forloop.counter }}</th>
      <td> <a href="{% url 'home:detail' car.id %}" class="fw-bold"> {{car.name}} </a> </td>
      <td><a class="btn btn-success" href="{% url 'home:car_update' car.id %}"> Update</a></td>
      <td><a class="btn btn-danger" href="{% url 'home:car_delete' car.id %}"> Delete</a></td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
